{% extends 'base.html' %}
{% block content %}

    <div class="container text-center">
        <div class="row">
            <div class="col-12">
                <h2>Enter you match report here</h2>
            </div>
        </div>
        <div class="row text-center justify-content-center">
            <div class="col-12">
                <form action="{{ url_for('submit_report') }}" method="POST" class="text-center justify-content-center">
                    <div class="form-group col-12">
                        <label>Home Team
                            <input type="text" value="{{ ht }}" name="home_team" id="home_team" class="form-control">
                        </label>
                    </div>
                    <div class="form-group col-12">
                        <label>Score
                            <input type="text" value="{{ score }}" name="score" id="score" class="form-control">
                        </label>
                    </div>
                    <div class="form-group col-12">
                        <label>Away Team
                            <input type="text" value="{{ at }}" name="away_team" id="away_team" class="form-control">
                        </label>
                    </div>
                    <div class="form-group col-12">
                        <label>Venue
                            <input type="text" value="{{ venue }}" name="venue" id="venue" class="form-control">
                        </label>
                    </div>
                    <div class="form-group col-12">
                        <label>Date
                            <input type="text" value="{{ date }}" name="date" id="date" class="form-control">
                        </label>
                    </div>
                    <div class="form-group col-12">
                        <label>League Name
                            <input type="text" value="{{ league }}" name="league_name" id="league_name"
                                   class="form-control">
                        </label>
                    </div>
                    <div class="form-group col-12">
                        <label>Match Report
                            <textarea name="match_report" id="match_report" cols="75" rows="20" class="form-control"
                                      required></textarea>
                        </label>
                    </div>
                    <div class="form-group col-12 submit-div">
                        <input type="submit" class="form-control submit-button">
                    </div>
                </form>
            </div>
        </div>


    </div>

{% endblock %}
