        <p>How would you like to search for a match?</p>
    </div>

        <div class="col-12 col-md-6">

                    <option value="St Johnstone">St Johnstone</option>
                    <option value="St Mirren">St Mirren</option>
                </optgroup>
                <optgroup label="Championship">
                    <option value="Alloa">Alloa Athletic</option>
                    <option value="Arbroath">Arbroath</option>
                    <option value="Ayr">Ayr United</option>
                    <option value="Dundee">Dundee</option>
                    <option value="Dundee United">Dundee United</option>
                    <option value="Dunfermline">Dunfermline Athletic</option>
                    <option value="Greenock">Greenock Morton</option>
                    <option value="ICT">Inverness Caledonian Thistle</option>

                    <option value="QOS">Queen of the South</option>

                <optgroup label="League One">

                    <option value="East Fife">East Fife</option>

                    <option value="Annan">Annan Athletic</option>
                    <option value="Brechin">Brechin City</option>
                    <option value="Cove">Cove Rangers</option>
                    <option value="Cowdenbeath">Cowdenbeath</option>
                    <option value="Edinburgh City">Edinburgh City</option>
                    <option value="Elgin">Elgin City</option>
                    <option value="Queens">Queens Park</option>
                    <option value="Stenhousemuir">Stenhousemuir</option>
