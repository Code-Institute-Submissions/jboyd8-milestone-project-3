{% extends 'base.html' %}
{% block content %}

<section class="container">
    <div class="row">
        <div class="col-12">
            {% for match in matches %}
            <br>
            <div class="card">
                <div class="card-body text-center">
                    {{ match.home_team }} {{ match.score }} {{ match.away_team }}
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>

{% endblock %}
