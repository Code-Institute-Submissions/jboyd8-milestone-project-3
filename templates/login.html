<!-- Inherits from base.html -->
{% extends 'base.html' %}
{% block content %}

    <div class="container text-center">
        <!-- Instructions for login form. -->
        <div class="row login-instruction">
            <div class="col-12">
                <p>Please log in below</p>
            </div>
        </div>

        <!-- Form to login to the website -->
        <div class="row login-form">
            <div class="col-12">
                <form action="{{ url_for('login') }}" method="POST">
                    <label for="username">Username:</label><br>
                    <input type="text" name="username" class="login-fields"><br>
                    <label for="password"></label>Password:<br>
                    <input type="password" name="password" class="login-fields"><br>
                    <input type="submit" class="login-fields">
                </form>

                <!-- Adds in the flashed messages if an error occurs when logging in. -->
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <ul class="flash-list">
                            {% for message in messages %}
                                <li class="flash-message">{{ message }}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                {% endwith %}
            </div>
        </div>
    </div>
{% endblock %}
